<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #000000;
        }
        p {
            color: #A9A9A9;
        }
        #cube {
            width: 50px;
            height: 50px;
            background-color: #FF5733;
            position: relative;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1>Die Website</h1>
    <p>   Dr端ck drauf-> </p>
    <div id="cube"></div>

    <script>
        const cube = document.getElementById('cube');
        let direction = 1; // 1 f端r unten, -1 f端r oben
        let position = 0;

        cube.addEventListener('click', () => {
            const moveDistance = 100; // Distanz, die der W端rfel bewegt wird
            position += direction * moveDistance;
            cube.style.transform = `translateX(${position}px)`;

            // Richtung umkehren
            direction *= -1;
        });
    </script>
</body>
</html>
