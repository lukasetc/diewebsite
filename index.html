<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #000000;
        }
        p {
            color: #A9A9A9;
        }
        #cube {
            width: 50px;
            height: 50px;
            background-color: #FF5733;
            position: relative;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1>Die Website</h1>
    <p>Drück drauf-></p>
    <div id="cube"></div>

    <script>
        const cube = document.getElementById('cube');
        let direction = 1; // 1 für rechts, -1 für links
        let position = 0;
        const moveDistance = 100; // Distanz, die der Würfel bewegt wird
        const maxWidth = window.innerWidth - 50; // Maximale Breite für die Bewegung

        cube.addEventListener('click', () => {
            // Update position
            position += direction * moveDistance;

            // Begrenze die Position
            if (position > maxWidth) {
                position = maxWidth; // Setze auf maximal nach rechts
            } else if (position < 0) {
                position = 0; // Setze auf maximal nach links
            }

            cube.style.transform = `translateX(${position}px)`;

            // Richtung umkehren
            direction *= -1;
        });
    </script>
</body>
</html>
